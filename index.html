<!DOCTYPE html>
<html>
<head>
    <title>Sorting Algorithm Visualizer</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div>
        <button id="bubble-sort">Bubble Sort</button>
        <button id="selection-sort">Selection Sort</button>
        <button id="insertion-sort">Insertion Sort</button>
        <button id="merge-sort">Merge Sort</button>
        <button id="quick-sort">Quick Sort</button>
        <br>
        <button id="btnPrev">Previous</button>
        <button id="btnNext">Next</button>
        <br>
        <label for="slider">Animation Speed:</label>
        <input type="range" id="slider" min="0" max="1000" value="100">
        <button id="generate-button">Generate Random Data</button>
    </div>
    <script type="module" src="./animations.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
